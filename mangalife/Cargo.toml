[package]
name = "mangalife"
version = "0.1.2"
authors = ["Muhammad Fadhlika <fadhlika@gmail.com>"]
edition = "2018"

[dependencies]
scraper = "0.12"
chrono = { version = "0.4", features = ["serde"] }
serde = { version = "1", features = ["derive"] }
serde_json = "1"
serde_urlencoded = "0.7"
serde_yaml = "0.8"
html-escape = "0.2"
dirs = "3"
base64 = "0.13"
fancy-regex = "0.7.0"
ron = "0.6.4"
tanoshi-lib = "0.24"
tanoshi-util = "0.2.1"

[features]
test = ["tanoshi-util/__test"]
